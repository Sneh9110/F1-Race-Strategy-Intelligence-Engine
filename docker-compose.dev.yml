services:
  api:
    environment:
      - LOG_LEVEL=DEBUG
    volumes:
      - ./api:/app/api
      - ./logs:/app/logs

  frontend:
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  grafana:
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
