services:
  # Frontend - React Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - f1-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # API - FastAPI Backend
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://f1user:f1pass@postgres:5432/f1db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - f1-network
      - monitoring-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/v1/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

  # Data ingestion worker
  ingestion-worker:
    build:
      context: .
      dockerfile: data_pipeline/Dockerfile
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - DATABASE_URL=${DATABASE_URL:-postgresql://f1user:f1pass@postgres:5432/f1db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - f1-network
    restart: unless-stopped
    command: ["live"]
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  # Model training (on-demand)
  model-training:
    build:
      context: .
      dockerfile: models/Dockerfile
    networks:
      - f1-network
    restart: "no"
    volumes:
      - model-registry:/app/model-registry
      - training-data:/app/training-data
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 16G

  # Scheduler (cron)
  scheduler:
    build:
      context: .
      dockerfile: scripts/Dockerfile.scheduler
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://api:8000}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - f1-network
    restart: always

  # Database - PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-f1user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-f1pass}
      - POSTGRES_DB=${POSTGRES_DB:-f1db}
    ports:
      - "5432:5432"
    networks:
      - f1-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-f1user} -d ${POSTGRES_DB:-f1db}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Cache - Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - f1-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  # Monitoring: Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    networks:
      - monitoring-network
      - f1-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.26.0
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    networks:
      - monitoring-network
    restart: unless-stopped

  # Monitoring: Grafana
  grafana:
    image: grafana/grafana:10.2.3
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring-network
    restart: unless-stopped

  # Logging: Loki
  loki:
    image: grafana/loki:2.9.4
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: ["-config.file=/etc/loki/local-config.yaml"]
    networks:
      - monitoring-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.4
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - "//./pipe/docker_engine:/var/run/docker.sock"
    command: ["-config.file=/etc/promtail/config.yml"]
    networks:
      - monitoring-network
    restart: unless-stopped

  # Exporters
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-f1user}:${POSTGRES_PASSWORD:-f1pass}@postgres:5432/${POSTGRES_DB:-f1db}?sslmode=disable
    networks:
      - monitoring-network
      - f1-network
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - monitoring-network
      - f1-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.7.0
    ports:
      - "9100:9100"
    networks:
      - monitoring-network
    restart: unless-stopped

networks:
  f1-network:
    driver: bridge
  monitoring-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
  loki-data:
  model-registry:
  training-data:
