name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r api/requirements.txt -r requirements-dev.txt
      - name: Run tests
        env:
          REDIS_URL: redis://localhost:6379/0
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          pytest -q

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build images
        run: |
          docker build -f api/Dockerfile -t f1/api:ci .
          docker build -f data_pipeline/Dockerfile -t f1/ingestion:ci .
          docker build -f models/Dockerfile -t f1/models:ci .
          docker build -f scripts/Dockerfile.scheduler -t f1/scheduler:ci .
          docker build -f frontend/Dockerfile -t f1/frontend:ci ./frontend
