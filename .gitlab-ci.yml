stages:
  - test
  - build

backend_tests:
  stage: test
  image: python:3.11
  before_script:
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt -r api/requirements.txt -r requirements-dev.txt
  script:
    - pytest -q

frontend_build:
  stage: test
  image: node:18-alpine
  script:
    - cd frontend
    - npm ci
    - npm run build

docker_build:
  stage: build
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker build -f api/Dockerfile -t f1/api:ci .
    - docker build -f data_pipeline/Dockerfile -t f1/ingestion:ci .
    - docker build -f models/Dockerfile -t f1/models:ci .
    - docker build -f scripts/Dockerfile.scheduler -t f1/scheduler:ci .
    - docker build -f frontend/Dockerfile -t f1/frontend:ci ./frontend
